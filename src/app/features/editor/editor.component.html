<app-apresentacao [listaImagens]="listaImagens"></app-apresentacao>
<div class="imagens-preview" (mousedown)="saber($event)">
  <ul>
    <li class="preview_dragable" *ngFor="let imagem of listaImagens" 
    (mousedown)="inicioDeDrag($event)">
      <app-image-preview [imagemObj]="imagem"></app-image-preview>
    </li>
  </ul>
</div>
